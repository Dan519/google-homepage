<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                -webkit-appearance: none;
                -moz-appearance:none;
            }
            #left-nav {
                position: absolute;
                display: flex;
                top: 22px;
                left: 6px;
                justify-content: space-evenly;
                align-items: center;
                width: 130px;
            }
            #right-nav {
                position: absolute;
                display: flex;
                top: 10px;
                right: 3px;
                justify-content: space-evenly;
                align-items: center;
                width: 288px;
            }
            #google-icon {
                display: block;
                margin-left: auto;
                margin-right: auto;
            }
            #search {
                display: block;
                margin-left: auto;
                margin-right: auto;
            }
            #search-buttons {
                text-align: center;
            }
            #left-footer {
                position: absolute;
                bottom: 0px;
                left: 0px;
            }
            #center-footer {
                position: absolute;
                bottom: 0px;
                left: 45%;
                }
            #right-footer {
                position: absolute;
                bottom: 0px;
                right: 0px;
            }
            nav div a {
                color: rgb(37, 37, 42);
                text-decoration: none;
            }
            footer div a {
                color: rgb(124, 127, 132);
                text-decoration: none;
            }
            a {
                font-family: arial;
                font-size: 14px;
            }
            a:hover {
                text-decoration: underline;
            }
            #sign-in {
                color: white;
                background-color: rgb(25, 115, 232);
                font-family: arial;
                font-size: 14px;
                width: 96px;
                height: 36px;
                border: none;
                border-radius: 7%;
            }
            #sign-in:hover{
                background-color: rgb(42, 125, 233);
            }
            #app-icon {
                width: 40px;
                display: block;
                border-radius: 50%;
            }
            #app-icon:hover {
                filter: brightness(96%);
            }
            #leaf {
                width: 12px;
            }
        </style>
    </head>
    <body>
        <nav>
            <div id="left-nav">
                <a href="#">About</a>
                <a href="#">Store</a>
            </div>
            <div id="right-nav">

                <a href="#"><img id="app-icon" src="https://cdn.iconscout.com/icon/free/png-512/apps-46-461702.png" alt="Google apps logo"></a>
                <button id="sign-in">Sign in</button>

        </nav>
        <img id="google-icon" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        <input id="search" type="search">
        <div id="search-buttons">
